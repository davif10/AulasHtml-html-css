    <h4>Imagem sem alinhamento</h4>
    <p><img src="logo.gif" alt="Imagem sem alinhamento" width="100" height="100" />Esta imagem aparece no navegador sem alinhamento.</p>
    <h4>Imagem com alinhamento à direita utilizando float</h4>
    <p><img src="logo.gif" alt="Imagem com alinhamento" width="100" height="100" style="float:right" />Esta imagem aparece alinhada à direita da página.</p>
